<!DOCTYPE html>  
<html>  
<header>  
<title>Legend Tag</title>  
</header>  
<body>
  <main>  
    <h1>Employee Collection Form</h1>   
    <form>  
              <fieldset>  
        <legend>Employee information:</legend>

        <label>First Name</label>
        <br>  
        <input type="text" name="f-name" placeholder="eg.John" required>
        <br>  
        
        <label>Last Name</label>
        <br>  
        <input type="text" name="l-name" placeholder="eg.Maina" required>
        <br>  
        
        <label>Enter Email</label>
        <br>  
        <input type="email" name="email" placeholder="eg.johnmaina@xyz.com" required>
        <br>
        <label>Enter Phone number</label>
        <br>
        <input type="number" minlength="10" maxlength="13" required>
        <br>  
        <input type="Submit">
        <br>  
                </fieldset> 
  
    </form>
  </main> 
</body>  
</html>
